<body>

<div>
    <!--布局结构为左中右，左侧三栏，右侧三栏-->

        <div style="height: 33.3%;background: darkgrey"></div>
        <div style="height: 33.3%;background: bisque"></div>

    <div style="width: 25%;float: right;height: 100vh;background: #fff">

</div>

<script type="text/javascript" src="/static/js/gradeChart.js">
